<div class="container">
  <h1>Hola mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <p> la suma es 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name() }} y mi edad es {{ age }}</p>
  <hr />
  <img [src]="person.avatar" style="width: 100px;">
  <input type="text" [value]="person.name">
  <button [disabled]="disabled">Click me</button>
  <p>person: {{ person.name }}</p>
  <hr>
  <button (click)="clickHanlder()">Click me</button>
  <button (dblclick)="clickHanlder()">DblClick me</button>
  <p>(change)</p>
  <input type="number" (change)="changeHandler($event)">
  <hr>
  <p>(keydown)</p>
  <input type="text" (keydown)="keydownHandler($event)">
  <p>(keydown + tecla)</p>
  <input type="text" (keydown.shift.t)="clickHanlder()">
  <hr>
  <h1>Signals</h1>
  <input type="text" (change)="changeHandler($event)" [value]="name()">
  <p>{{ name() }}</p>
</div>
